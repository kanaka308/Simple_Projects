<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Geerator</title>
    <link rel="stylesheet" href="style.css" />
    
  </head>

  <body>
    <div class="container">
      <h1 class="title">Password Generator</h1>
      <h3 id="password-display" class="password-display">Password</h3>
      <form action="" class="form" id="passwordGeneratorForm">
        <label for="charNumber">Number of characters</label>
        <div class="charNumbers">
            <input type="range" min="1" max="50" id="charRange" value="10" />
            <input type="number" min="1" max="50" id="charNumber" value="10" />
        </div>
        

        <label for="includeUppercase">include Uppercase</label>
        <input type="checkbox" id="includeUppercase" />

        <label for="includeNumbers">include Nmbers</label>
        
        <input type="checkbox" name="" id="includeNumbers" />

        <label for="includeSymbols">include Symbols</label>
        <input type="checkbox" name="" id="includeSymbols" />

        <button type="submit" class="btn">Generate Password</button>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
